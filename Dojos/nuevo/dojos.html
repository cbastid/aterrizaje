<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Registro Formulario
    </h1>
    <form action="/Bootcamp/formulario" method="post">
        <label for="nombre">Nombre :</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="apellido">Apellido :</label>
        <input type="text" id="apellido" name="apellido"><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password :</label>
        <input type="password" id="password" name="password"><br>
        <input type="date"><br>
        <input type="radio" name="font" value="masculino" id="masculino">
        <label for="masculino"><strong>Masculino</strong></label>
        <input type="radio" name="font" value="femanico" id="femenino">
        <label for="femenino"><strong>Femenino</strong></label>
        <input type="radio" name="font" value="Otro" id="Otro">
        <label for="Otro"><strong>Otro</strong></label>
        <br>   
        <select name="comunas">
            <option>La florida</option>
            <option>Santiago</option>
            <option>Providencia</option>
            <option>Ñuñoa</option>
        </select>
        <br>
        <br>
        <label for="Comentario">Comentario:</label><br>
        <textarea name="comentario" id="comentario" cols="70" rows="5" placeholder="ingrese comentario" name="comentario"></textarea>
        <br>
        <input type="submit">
        <br>
        

    </form>
</body>
</html>
